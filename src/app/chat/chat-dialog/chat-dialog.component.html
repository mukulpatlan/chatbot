<div class="container">
  <h1 class="header">Angular Bot</h1>
  <!-- <div class="message-field"> -->

  <ng-container *ngFor="let message of messages | async">
    <!-- <ng *ngIf="!loading; else response"> -->
    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
              'to':   message.sentBy === 'user' }">
      {{ message.content }}
    </div>
    <!-- </div> -->
  </ng-container>
  <div *ngIf="loading">
    <p class="message">Loading..</p>
  </div>
  <div *ngIf="!showSearchButton">
      <p class="message">Listening..</p>
    </div>
  <!-- </div> -->
  <!-- <div class="send-field"> -->
  <label for="nameField">Your Message</label>
  <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
  <button class="button button-clear" *ngIf="showSearchButton" (click)="activateSpeechSearchMovie()">
    Speech
  </button>
  <button [disabled]="formValue === '' || loading == true" (click)="sendMessage()">Send</button>
  <!-- </div> -->
</div>
